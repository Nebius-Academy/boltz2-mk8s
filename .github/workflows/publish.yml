name: Build and publish to GHCR

# Запускать на пуш в main (или укажите нужную ветку)
on:
  push:
    branches: [ main ]

permissions:
  contents: read
  packages: write

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up QEMU (for multi-arch, optional)
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          # image name: ghcr.io/<org>/<repo>:tag
          # github.repository_owner -> org (e.g. Nebius-Academy)
          # github.event.repository.name -> repo (e.g. boltz-runner)
          tags: |
            ghcr.io/${{ github.repository_owner }}/${{ github.event.repository.name }}:latest
          # Для multi-arch (если нужно), раскомментируйте:
          # platforms: linux/amd64,linux/arm64
